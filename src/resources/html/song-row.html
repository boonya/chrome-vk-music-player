<div class="track">
  <span class="play-btn bg-Indigo-500 color-white glyphicon glyphicon-play" data-index="{{index}}"></span>
  <div class="title">
    <p class="artist">{{track.artist}}</p>
    <p class="title">{{track.title}}</p>
  </div>
  <span class="duration">{{track.duration}}</span>
</div>
